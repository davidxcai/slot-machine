<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body data-bs-theme="dark">
    <div class="container text-center">

        <div class="card text-center">
            <div class="card-header">
              <h1>JACKPOT</h1>
            </div>
            <div class="card-body">
              <h1 class="card-title" id="jackpot">$1,000,000</h1>
            </div>
        </div>

        <div class="row" id="statusBar">
            <h5 class="col">Wallet</h5>
            <h5 class="col">Losses</h5>
            <h5 class="col">Winnings</h5>
        </div>
        <div class="row" id="statusBar">
            <h5 class="col" id="total">$100</h5>
            <h5 class="col" id="losses">$0</h5>
            <h5 class="col" id="winnings">$0</h5>
        </div>

        <div class="row" id="wheelDisplay">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h1 class="card-title symbol" id="display1">1</h1>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h1 class="card-title symbol" id="display2">2</h1>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h1 class="card-title symbol" id="display3">3</h1>
                  </div>
                </div>
              </div>
          </div>
        <div class="row gap-3" id="denominations">
            <input type="radio" class="denomination btn-check" name="btnradio" id="btnradio1" autocomplete="off" value="1" checked>
              <label class="btn btn-outline-light col" for="btnradio1"><h1>$1</h1></label>
            <input type="radio" class="denomination btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="2">
              <label class="btn btn-outline-light col" for="btnradio2"><h1>$2</h1></label>
            <input type="radio" class="denomination btn-check" name="btnradio" id="btnradio3" autocomplete="off" value="3">
              <label class="btn btn-outline-light col" for="btnradio3"><h1>$3</h1></label>
        </div>
        <div>
            <button type="button" class="btn btn-warning" id="pullButton">
                <h1>PULL</h1>
            </button>
        </div>
    </div>
</body>
</html>
